					abstract class InterestType {
						const ANNUALL = 1;
						const SEMI_ANNUAL = 2;
						const QUARTERLY = 4;
						const MONTHLY = 12;
						const DAILY = 365;
					}
		
					function getCompoundInterest($principle, $rate, $cycles, $type) {
						for ($i = 0; $i < $cycles; $i++) {
							$principle += $principle * $rate * (1/$type);
						}
						return $principle;
					}
					echo "$" . round(getCompoundInterest(
						2000,
						0.08,
						12,
						InterestType::MONTHLY
					), 2);
				?>
